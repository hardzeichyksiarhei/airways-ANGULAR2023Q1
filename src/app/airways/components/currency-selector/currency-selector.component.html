<mat-form-field appearance="outline">
  <mat-label>Currency</mat-label>
  <mat-select
    [value]="currency$ | async"
    (selectionChange)="onChangeCurrency($event.value)"
  >
    <mat-option *ngFor="let currency of currencies$ | async" [value]="currency">
      {{ currency }}
    </mat-option>
  </mat-select>
</mat-form-field>
